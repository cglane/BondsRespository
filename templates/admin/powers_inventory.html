{% block result_list %}

<div id="id_powers_inventory" class="module">
	<table id="data_table">
		<caption>
			<a title="Powers Inventory">Powers Inventory</a>
		</caption>
		<thead>
			<tr>
				<th>Agent</th>
				{% for type in power_type_headers %}
					<th>{{type}}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for r in all_agents %}
				<tr>
					{% for field in r %}
						<td>{{ field }}</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
